<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Substring Search: Text → Code</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 2rem;
      max-width: 700px;
    }

    label {
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      box-sizing: border-box;
    }

    #results {
      margin-top: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      max-height: 300px;
      overflow-y: auto;
      padding: 0.25rem 0;
    }

    .result-item {
      padding: 0.4rem 0.6rem;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      font-size: 0.95rem;
    }

    .result-item:nth-child(odd) {
      background: #fafafa;
    }

    .result-item:hover {
      background: #e9f3ff;
    }

    .result-text {
      flex: 1 1 auto;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .result-code {
      flex: 0 0 auto;
      font-family: "SF Mono", Menlo, Consolas, monospace;
      opacity: 0.8;
    }

    #selected {
      margin-top: 1rem;
      font-size: 1.05rem;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <h1><em>VeNom</em> Diagnosis Look-Up</h1>

  <label for="searchInput">Start typing to search</label>
  <input id="searchInput" autocomplete="off" />

  <div id="results"></div>
  <div id="selected"></div>

  <script>
    // 1. Your data: replace this with your full list of ~6000 items.
    // Each item: { text: "Some string", code: 1234 }
    const data = [
      { text: "Apple", code: 1001 },
      { text: "Banana", code: 1002 },
      { text: "Cherry", code: 1003 },
      { text: "Pineapple", code: 1004 },
      { text: "Grapefruit", code: 1005 },
      // ... up to 6000 items
    ];

    // 2. Precompute lowercased text to make substring search fast
    const normalizedData = data.map(item => ({
      ...item,
      lowerText: item.text.toLowerCase()
    }));

    const searchInput = document.getElementById("searchInput");
    const resultsEl = document.getElementById("results");
    const selectedEl = document.getElementById("selected");

    const MAX_RESULTS = 50; // Limit displayed matches for performance and UX

    function renderResults(matches) {
      resultsEl.innerHTML = "";

      if (matches.length === 0) {
        if (searchInput.value.trim() !== "") {
          resultsEl.textContent = "No matches found.";
        }
        return;
      }

      matches.forEach(item => {
        const div = document.createElement("div");
        div.className = "result-item";

        const textSpan = document.createElement("span");
        textSpan.className = "result-text";
        textSpan.textContent = item.text;

        const codeSpan = document.createElement("span");
        codeSpan.className = "result-code";
        codeSpan.textContent = item.code;

        div.appendChild(textSpan);
        div.appendChild(codeSpan);

        // Click to "select" this item
        div.addEventListener("click", () => {
          selectedEl.textContent = `Selected: "${item.text}" → Code: ${item.code}`;
        });

        resultsEl.appendChild(div);
      });
    }

    function handleSearch() {
      const query = searchInput.value.trim().toLowerCase();

      selectedEl.textContent = ""; // Clear previous selection

      if (!query) {
        resultsEl.innerHTML = "";
        return;
      }

      // 3. Substring search: item.lowerText contains query
      const matches = [];
      for (let i = 0; i < normalizedData.length; i++) {
        if (normalizedData[i].lowerText.includes(query)) {
          matches.push(normalizedData[i]);
          if (matches.length >= MAX_RESULTS) break; // stop once we hit the cap
        }
      }

      renderResults(matches);
    }

    // 4. Hook up the input event
    searchInput.addEventListener("input", handleSearch);
  </script>
</body>

</html>
