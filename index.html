<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Substring Search: Text â†’ Code</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 2rem;
      max-width: 700px;
    }

    label {
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      box-sizing: border-box;
    }

    #results {
      margin-top: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      max-height: 300px;
      overflow-y: auto;
      padding: 0.25rem 0;
    }

    .result-item {
      padding: 0.4rem 0.6rem;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      font-size: 0.95rem;
    }

    .result-item:nth-child(odd) {
      background: #fafafa;
    }

    .result-item:hover {
      background: #e9f3ff;
    }

    .result-text {
      flex: 1 1 auto;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .result-code {
      flex: 0 0 auto;
      font-family: "SF Mono", Menlo, Consolas, monospace;
      opacity: 0.8;
    }

    #selected {
      margin-top: 1rem;
      font-size: 1.05rem;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <h1><em>VeNom</em> Diagnosis Look-Up</h1>

  <label for="searchInput">Start typing to search</label>
  <input id="searchInput" autocomplete="off" />

  <div id="results"></div>
  <div id="selected"></div>

  <script src="venom.js">
  </script>
</body>

</html>
